<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>🤟 Arabic Sign Language Detector – كاشف لغة الإشارة العربية</title>
  <style>
    body {
      text-align: center;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    h1 {
      color: #333;
      margin-top: 30px;
    }
    video {
      width: 90%;
      border: 4px solid #555;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #language-buttons {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1 id="title">🤟 Arabic Sign Language Detector</h1>
  <div id="language-buttons">
    <button onclick="setLanguage('en')">🇺🇸 English</button>
    <button onclick="setLanguage('ar')">🇸🇦 عربي</button>
    <button id="activateBtn">Activate Voice</button>
  </div>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');
    let speechEnabled = false;
    let currentLang = "en";
    let englishVoice = null;
    let arabicVoice = null;

    // ✅ تشغيل الكاميرا
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        console.error("❌ Failed to access camera:", err);
        alert("حدث خطأ أثناء تشغيل الكاميرا. تأكد من السماح للمتصفح بالوصول إليها.");
      });

    function setLanguage(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

      document.getElementById("title").innerText =
        lang === "ar" ? "🤟 كاشف لغة الإشارة العربية" : "🤟 Arabic Sign Language Detector";
      document.getElementById("activateBtn").innerText =
        lang === "ar" ? "تفعيل الصوت" : "Activate Voice";
    }

    function activateSpeech() {
      const voices = window.speechSynthesis.getVoices();
      if (!voices.length) {
        console.warn("❗ Voices not loaded yet. Waiting...");
        return;
      }

      englishVoice = voices.find(voice => voice.lang.startsWith("en")) || voices[0];
      arabicVoice = voices.find(voice => voice.lang.startsWith("ar")) || voices[0];

      const msg = new SpeechSynthesisUtterance(
        currentLang === "ar" ? "تم تفعيل الصوت" : "Voice activated."
      );
      msg.lang = currentLang === "ar" ? "ar-SA" : "en-US";
      msg.volume = 1.0;
      msg.voice = currentLang === "ar" ? arabicVoice : englishVoice;

      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(msg);
      speechEnabled = true;

      alert(currentLang === "ar" ? "✅ تم تفعيل النطق." : "✅ Voice activated.");
    }

    document.getElementById("activateBtn").addEventListener("click", () => {
      if (!window.speechSynthesis.getVoices().length) {
        window.speechSynthesis.onvoiceschanged = activateSpeech;
      } else {
        activateSpeech();
      }
    }, { once: true });

    window.speechSynthesis.onvoiceschanged = () => {
      console.log("🔊 Voices loaded! Now ready to speak.");
    };
  </script>
</body>
</html>
