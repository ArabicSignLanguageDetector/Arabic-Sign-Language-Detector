<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>🤟 Arabic Sign Language Detector – كاشف لغة الإشارة العربية</title>
  <style>
    body {
      text-align: center;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    h1 {
      color: #333;
      margin-top: 30px;
    }
    video {
      width: 90%;
      border: 4px solid #555;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #language-buttons {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1 id="title">🤟 Arabic Sign Language Detector</h1>
  <div id="language-buttons">
    <button onclick="setLanguage('en')">🇺🇸 English</button>
    <button onclick="setLanguage('ar')">🇸🇦 عربي</button>
    <button onclick="activateSpeech()" id="activateBtn">Activate Voice</button>
  </div>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');
    let speechEnabled = false;
    let currentLang = "en";
    let englishVoice = null;
    let arabicVoice = null;

    function setLanguage(lang) {
      currentLang = lang;
      document.documentElement.lang = lang;
      document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";

      document.getElementById("title").innerText =
        lang === "ar" ? "🤟 كاشف لغة الإشارة العربية" : "🤟 Arabic Sign Language Detector";
      document.getElementById("activateBtn").innerText =
        lang === "ar" ? "تفعيل الصوت" : "Activate Voice";
    }

    function activateSpeech() {
      const voices = window.speechSynthesis.getVoices();

      englishVoice = voices.find(voice =>
        voice.name.toLowerCase().includes("female") && voice.lang.startsWith("en")
      ) || voices.find(voice =>
        voice.name.toLowerCase().includes("samantha")
      ) || voices.find(voice =>
        voice.lang.startsWith("en")
      );

      arabicVoice = voices.find(voice =>
        voice.lang.startsWith("ar")
      );

      const msg = new SpeechSynthesisUtterance(
        currentLang === "ar" ? "تم تفعيل الصوت" : "Voice activated."
      );
      msg.lang = currentLang === "ar" ? "ar-SA" : "en-US";
      msg.volume = 1.0;
      msg.voice = currentLang === "ar" ? arabicVoice : englishVoice;
      window.speechSynthesis.speak(msg);
      speechEnabled = true;

      alert(currentLang === "ar" ? "✅ تم تفعيل النطق." : "✅ Voice activated.");
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => {
        video.srcObject = stream;

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        setInterval(() => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append('frame', blob, 'frame.jpg');

            fetch('/video', {
              method: 'POST',
              body: formData
            })
              .then(response => response.json())
              .then(data => {
                if (speechEnabled && data.label && data.confidence >= 0.6) {
                  const msg = new SpeechSynthesisUtterance(data.label);
                  msg.lang = "en-US";
                  msg.volume = 1.0;
                  if (englishVoice) msg.voice = englishVoice;
                  window.speechSynthesis.speak(msg);
                }
              });
          }, 'image/jpeg');
        }, 2000); // every 2 seconds
      })
      .catch(error => {
        alert(currentLang === "ar" ? 'فشل في الوصول إلى الكاميرا: ' + error : 'Failed to access the camera: ' + error);
      });

    window.speechSynthesis.onvoiceschanged = () => {
      if (!englishVoice || !arabicVoice) {
        const voices = window.speechSynthesis.getVoices();
        englishVoice = voices.find(voice =>
          voice.name.toLowerCase().includes("female") && voice.lang.startsWith("en")
        ) || voices.find(voice =>
          voice.lang.startsWith("en")
        );
        arabicVoice = voices.find(voice =>
          voice.lang.startsWith("ar")
        );
      }
    };
  </script>
</body>
</html>
