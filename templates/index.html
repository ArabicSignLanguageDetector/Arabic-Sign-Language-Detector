<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🤟 Arabic Sign Language Detector</title>
  <style>
    body {
      text-align: center;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }
    h1 {
      color: #333;
      margin-top: 30px;
    }
    video {
      width: 90%;
      border: 4px solid #555;
      border-radius: 12px;
      margin-top: 20px;
    }
    button {
      font-size: 18px;
      padding: 8px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>🤟 Arabic Sign Language Detector</h1>
  <button onclick="activateSpeech()">Activate Voice</button>
  <video id="video" autoplay playsinline muted></video>

  <script>
    const video = document.getElementById("video");
    let speechEnabled = false;
    let lastLabel = "";
    let spoken = false;
    let labelStartTime = null;

    function activateSpeech() {
      speechEnabled = true;
      const msg = new SpeechSynthesisUtterance("Voice activated.");
      msg.lang = "en-US";
      speechSynthesis.speak(msg);
    }

    // ✅ ذكاء في اختيار الكاميرا
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const constraints = isMobile
      ? { video: { facingMode: { exact: "environment" } } }
      : { video: true };

    navigator.mediaDevices.getUserMedia(constraints)
      .then(stream => {
        video.srcObject = stream;

        setInterval(() => {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("frame", blob, "frame.jpg");

            fetch("/video", {
              method: "POST",
              body: formData
            })
              .then(res => res.json())
              .then(data => {
                if (data.label) {
                  if (data.label !== lastLabel) {
                    lastLabel = data.label;
                    labelStartTime = Date.now();
                    spoken = false;
                  } else {
                    const elapsed = Date.now() - labelStartTime;
                    if (elapsed > 2000 && !spoken && speechEnabled) {
                      const msg = new SpeechSynthesisUtterance(data.label);
                      msg.lang = "en-US";
                      speechSynthesis.speak(msg);
                      spoken = true;
                    }
                  }
                }
              });
          }, "image/jpeg");
        }, 300);
      })
      .catch(err => alert("Failed to access camera: " + err));
  </script>
</body>
</html>
