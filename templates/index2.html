<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>كاشف لغة الإشارة العربية</title>
    <style>
        body { text-align: center; background-color: #f9f9f9; font-family: sans-serif; }
        h1 { color: #333; margin-top: 30px; }
        video { width: 90%; border: 4px solid #555; border-radius: 12px; margin-top: 20px; }
        button { font-size: 18px; padding: 8px 15px; margin: 5px; border: none; border-radius: 8px; background-color: #007BFF; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1 id="title">🤟 كاشف لغة الإشارة العربية</h1>
    <button onclick="activateSpeech()" id="activateBtn">تفعيل الصوت</button>
    <video id="video" autoplay playsinline muted></video>

    <script>
        const video = document.getElementById('video');
        let lastLabel = "";
        let speechEnabled = false;

        function activateSpeech() {
            document.addEventListener("click", () => {
                const msg = new SpeechSynthesisUtterance("تم تفعيل النطق!");
                msg.lang = "ar-SA";
                window.speechSynthesis.speak(msg);
                speechEnabled = true;
                alert("✅ تم تفعيل النطق!");
            }, { once: true });
        }

        navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: "environment" } } })
            .then(stream => {
                video.srcObject = stream;
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                setInterval(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(blob => {
                        const formData = new FormData();
                        formData.append('frame', blob, 'frame.jpg');

                        fetch('/video', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (speechEnabled && data.label && data.label !== lastLabel) {
                                lastLabel = data.label;
                                window.speechSynthesis.cancel();
                                const msg = new SpeechSynthesisUtterance(data.label);
                                msg.lang = "ar-SA";
                                msg.volume = 1.0;
                                window.speechSynthesis.speak(msg);
                            }
                        });
                    }, 'image/jpeg');
                }, 300);
            })
            .catch(error => {
                alert('فشل في الوصول إلى الكاميرا: ' + error);
            });
    </script>
</body>
</html>
